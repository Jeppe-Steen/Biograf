    <main class="page-container">
        <section class="booking-section">
            <header><h2>Billetter til filmen <br> <strong id="movieTitle">n/a</strong></h2></header>
            <article class="grid-container">
                <span class="selectTickets">
                    <header><h3>Vælg billetter</h3></header>
                    <span class="chooseTickets">
                        <label for="normalTickets">Normal</label>
                        <input id="normalTickets" type="text" value="0" />
                    </span>
                    <span class="chooseTickets">
                        <label for="childrenTickets">Børn</label>
                        <input id="childrenTickets" type="text" value="0" />
                    </span>
                    <span class="chooseTickets">
                        <label for="seniorTickets">Senior</label>
                        <input id="seniorTickets" type="text" value="0" />
                    </span>
                </span>

                <span class="buyTickets">
                    <span>
                        <p><strong id="amountOfTickets">0</strong> Billetter</p>
                        <p>I alt <strong id="ticketPrice">0</strong> kr</p>
                    </span>
                    <button type="button" onclick="buyTickets()">Køb</button>
                </span>

                <span class="selectSeats">
                    <header><h3>Vælg sæder</h3></header>
                    <div class="screen"><p>lærred</p></div>

                    <div class="row" >
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>

                        <div class="seat"></div>

                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>

                    <div class="row" >

                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>

                    <div class="row" >
                        <div class="seat"></div>

                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                    </div>

                    <ul class="showcase">
                        <li><div class="seat"></div><small>n/a</small></li>
                        <li><div class="seat selected"></div><small>valgte</small></li>
                        <li><div class="seat occupied"></div><small>Optaget</small></li>
                    </ul>
                </span>
            </article>
